<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/public/styles.css">
    <link rel="stylesheet" href="styles/output.css">
    <script src="https://kit.fontawesome.com/ceb7611df8.js" crossorigin="anonymous"></script>
    <title>Products | 78 Racing School</title>
</head>
<body>
    <div class="content-wrap ml-auto mr-auto">
        <div class="content-wrap ml-auto mr-auto">
            <div class="logo hidden fixed z-10 h-10 md:block md:text-sm">
                <a href="./index.html" class="p-5"><span>78 Racing School</span></a>
            </div>
            <div class="logo block fixed z-10 h-10 md:hidden">
                <a href="./index.html" class="p-5"><span>78RS</span></a>
            </div>
        <!--Unique height limit because of the global style-->
        <header class="flex justify-center max-h-32">
            <!--Navigation-->
            <nav class="nav p-2 sm:p-3 md:p-5 relative">
                <ul class="flex flex-col sm:flex-row sm:justify-center">
                    <li class="line pr-1 pl-1 sm:p-2 mr-1"><a href="./index.html">Home</a></li>
                    <li class="line p-1 sm:p-2 mr-1"><a href="./products.html" class="">Products</a></li> 
                    <li class="line p-1 sm:p-2 mr-1"><a href="#" class="active">Basket</a></li> 
                </ul>
            </nav>
            <!--login, user-->
            <div class="profile absolute top-5 right-5">
                <img src="./images/placeholder/profile-placeholder.png" class="profile-img" id="profile-img" alt="profile image">
                <div id="admin-nav" class="text-center cursor-pointer"></div>
            </div>
        </header>
        <main>
            <div class="legend-nav flex md:ml-20 sm:ml-4">
                <ul class="flex">
                    <a href="./index.html"><li class="mr-1 text-gray-400 hover:text-gray-100">home </li></a>
                    <a href="./products.html"><li class="mr-1 text-gray-400 hover:text-gray-100">- products -</li></a>
                    <a href="#"><li class="text-gray-400 hover:text-gray-100">basket</li></a>
                </ul>
            </div>
            <section class="flex justify-center flex-col">
                <div class="flex justify-center p-2">
                    <button class="w-1/2 p-2 bg-red-500 hover:bg-red-800" id="clear-btn">Clear list</button>
                </div>
                <div class="root-basket"></div>
                <!--Root basket cards-->
                <div class="card-container flex justify-around">
                    <div class="w-3/4"></div>
                    <div class="flex justify-between">
                        <h5>Total:</h5>
                        <p class="total-price"></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./script/components/loadShoppingCart.js" type="module"></script>
    <script src="./script/utills/navbarScroll.js"></script>
</body>
</html>
