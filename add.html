<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/public/styles.css">
    <link rel="stylesheet" href="./styles/output.css">
    <script src="https://kit.fontawesome.com/ceb7611df8.js" crossorigin="anonymous"></script>
    <title>Admin Panel | Add new</title>
</head>
<body class="bg-gray-100 text-gray-800 max-w-lg flex flex-col m-auto">
    <div class="container add-container">
        <a href="./admin.html">Go back</a>
        <h1>Add new content</h1>
        <div id="error"></div>
        <div class="flex justify-center">
            <form class="form-add-list p-3 w-full">
                <div class="form-object flex justify-between mb-2">
                    <label for="title" class="p-1">Title</label>
                    <input type="text" id="title" class="p-1"/>
                </div>
                <div class="form-object flex justify-between mb-2">
                    <label for="author" class="p-1">Author</label>
                    <input type="text" id="author" class="p-1"/>
                </div>
                <div class="form-object flex justify-between mb-2">
                    <label for="img" class="p-1 w-full">Select image: </label>
                    <div class="upload-btn p-1"></div>
                    <div class="relative">
                        <!--Parent to position the hidden target correctly-->
                        <input type="file" id="img" name="img" accept="image/*" class="p-1"/>
                    </div>
                </div>
                <div class="form-object flex flex-col justify-between mb-2">
                    <label for="summary" class="p-1">Details</label>
                    <textarea id="summary" class="p-1"></textarea>
                </div>
                <div class="form-object">
                    <input id="id" type="hidden">
                </div>
                <div class="form-object flex justify-center text-center">
                    <button id="add" type="submit" class="w-1/3 p-2">Add</button>
                </div>
                <!--Add Image todo-->
            </form>
        </div>
    </div>
    <script src="./script/admin/add.js" type="module"></script>
</body>
</html>
