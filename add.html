<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/public/styles.css">
    <link rel="stylesheet" href="./styles/output.css">
    <script src="https://kit.fontawesome.com/ceb7611df8.js" crossorigin="anonymous"></script>
    <title>Admin Panel | Add new</title>
</head>
<body class="bg-gray-100 text-gray-800 max-w-lg flex flex-col m-auto">
    <div class="container add-container">
        <a href="./admin.html">Go back</a>
        <h1>Add new content</h1>
        <div id="error"></div>
        <div class="flex justify-center">
            <form class="form-add-list p-3 w-full">
                <div class="form-object flex justify-between mb-2">
                    <label for="title" class="p-1">Title</label>
                    <input type="text" name="title" id="title" class="p-1"/>
                </div>
                <div class="form-object flex justify-between mb-2">
                    <label for="price" class="p-1">Price</label>
                    <input type="text" name="price" id="price" class="p-1"/>
                </div>
                <div class="form-object flex justify-between mb-2">
                    <label for="featured" class="p-1">Featured:</label>
                    <input type="checkbox" name="featured" id="featured" class="p-1" />
                </div>
                <div class="form-object flex justify-between mb-2">
                    <label for="img" class="p-1 w-full">New Image: </label>
                    <img src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png" alt="" width="200px">
                </div>

                <input type="file" id="img" name="img" accept="image/*" class="p-1"/>

                <div class="form-object flex flex-col justify-between mb-2">
                    <label for="description" class="p-1">Description</label>
                    <textarea id="description" name="description" class="p-1"></textarea>
                </div>
                <div class="form-object">
                    <input id="id" name="refId" type="hidden">
                </div>
                <div class="form-object flex justify-center text-center">
                    <button id="add" type="submit" class="w-1/3 p-2" onclick="(e) => submitForm(e)">Add</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script/admin/add.js" type="module"></script>
</body>
</html>
